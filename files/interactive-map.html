  <script>
    // JS for interactive overlays
    document.querySelectorAll('.floor-area').forEach(area => {
      area.addEventListener('mouseenter', function() {
        this.classList.add('active');
      });
      area.addEventListener('mouseleave', function() {
        this.classList.remove('active');
      });
      area.addEventListener('click', function() {
        const floor = this.getAttribute('data-floor');
        showFloorModal(floor);
      });
    });
    function showFloorModal(floor) {
      // Example: show a floor plan image and clickable rooms
      const floorPlans = {
        '1': '/assets/images/02 Kati 1_MILA_R_02.08.2023.png',
        '2': '/assets/images/03 MILA Residence_26.09.2024.jpg',
        '3': '/assets/images/04 MILA Residence_26.09.2024.jpg'
      };
      const planImg = floorPlans[floor] || '';
      let html = '';
      if (planImg) {
        html = `<div style="position:relative;max-width:600px;margin:auto;">
          <img src="${planImg}" alt="Floor ${floor} Plan" style="width:100%;border-radius:8px;">
          <svg style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;" viewBox="0 0 1200 800">
            <rect x="100" y="200" width="200" height="120" fill="#e53935" opacity="0.2" style="pointer-events:all;cursor:pointer;" onclick="alert('Room 1 on Floor ${floor}')" />
            <rect x="400" y="200" width="200" height="120" fill="#43a047" opacity="0.2" style="pointer-events:all;cursor:pointer;" onclick="alert('Room 2 on Floor ${floor}')" />
          </svg>
        </div>`;
      } else {
        html = '<p>No floor plan available.</p>';
      }
      document.getElementById('floorPlanContainer').innerHTML = html;
      document.getElementById('floorModal').style.display = 'flex';
    }
    document.getElementById('modalClose').onclick = function() {
      document.getElementById('floorModal').style.display = 'none';
      document.getElementById('floorPlanContainer').innerHTML = '';
    };
    // Close modal on background click
    document.getElementById('floorModal').onclick = function(e) {
      if (e.target === this) {
        this.style.display = 'none';
        document.getElementById('floorPlanContainer').innerHTML = '';
      }
    };
  </script>
